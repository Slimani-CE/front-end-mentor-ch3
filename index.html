<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="overall-card">
      <div class="header">Your Result</div>
      <div class="result-circle">
        <span class="result-txt">76</span>
        <span class="percent-txt">of 100</span>
      </div>
      <div class="reaction-txt">Great</div>
      <p class="detail-txt">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="detail-card">
      <div class="header">Summary</div>
      
      <div class="detail-div reaction-div">
        <div class="div-name"><img src="assets/images/icon-reaction.svg" alt=""> <span>Reaction</span></div>
        <div class="div-score"><span>80</span> / 100</div>
      </div>

      <div class="detail-div memory-div">
        <div class="div-name"><img src="assets/images/icon-memory.svg" alt=""> <span>Memory</span></div>
        <div class="div-score"><span>92</span> / 100</div>
      </div>

      <div class="detail-div verbal-div">
        <div class="div-name"><img src="assets/images/icon-verbal.svg" alt=""> <span>Verbal</span></div>
        <div class="div-score"><span>61</span> / 100</div>
      </div>

      <div class="detail-div visual-div">
        <div class="div-name"><img src="assets/images/icon-visual.svg" alt=""> <span>Visual</span></div>
        <div class="div-score"><span>72</span> / 100</div>
      </div>
      
      <div class="continue-btn">Continue</div>
    </div>
  </div>

  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://slimani-ce.github.io/" target="_blank">Mustapha SLIMANI</a>.
  </div>
</body>
</html>
